  <!-- Cache Control Agresivo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Eruda Mobile Console (Bloqueante al inicio para diagnóstico inmediato) -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <script>
    window.APP_VERSION = "1.4.1 - CacheDestroyer";

    // 1. Force trailing slash
    if (window.location.pathname.endsWith('/ariadna-s-enchanted-xv')) {
      window.location.replace(window.location.pathname + '/');
    }

    // 2. Cache Buster Agresivo
    // Si entras sin el parámetro ?v=, te redirige una vez para forzar limpieza
    if (!window.location.search.includes('v=')) {
      var newUrl = window.location.href + (window.location.href.includes('?') ? '&' : '?') + 'v=' + Date.now();
      window.location.replace(newUrl);
    }

    // 3. Mobile Error Reporter (Global)
    window.onerror = function (msg, url, line) {
      var errDiv = document.getElementById('mobile-error-box');
      if (!errDiv) {
        errDiv = document.createElement('div');
        errDiv.id = 'mobile-error-box';
        errDiv.style = 'padding:20px; color:red; background:#fff; position:fixed; top:0; left:0; width:100%; z-index:9999; border-bottom:2px solid red;';
        document.body.appendChild(errDiv);
      }
      errDiv.innerHTML = '<h2>Error Detectado</h2><p>' + msg + '</p><p>Line: ' + line + '</p><p>Ver: ' + window.APP_VERSION + '</p>';
    };
  </script>
</head>

<body>
  <div id="root">
    <div
      style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#1a0f12; color:#d4af37; font-family:sans-serif; text-align:center; padding: 20px;">

        style="width:40px; height:40px; border:3px solid #d4af37; border-top:3px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px;">
      </div>
      <p>Cargando invitación...</p>
      <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">Versión: 1.4.1 - CacheDestroyer</p>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>

  <script type="module" src="/src/main.tsx?v=1740000002"></script>
</body>
