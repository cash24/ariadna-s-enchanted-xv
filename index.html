<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TODO: Set the document title to the name of your application -->
  <title>Ariadna's Enchanted XV</title>
  <meta name="description" content="Invitación especial a los XV años de Ariadna" />
  <meta name="author" content="Ariadna" />


  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Ariadna's Enchanted XV" />
  <meta property="og:description" content="Acompañanos a celebrar este momento mágico." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://cash24.github.io/ariadna-s-enchanted-xv/og-image.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ariadna's Enchanted XV" />
  <meta name="twitter:description" content="Acompañanos a celebrar este momento mágico." />
  <meta name="twitter:image" content="https://cash24.github.io/ariadna-s-enchanted-xv/og-image.jpg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Cache Control Agresivo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script>
    window.APP_VERSION = "1.4.7 - NuclearSync";
    window.log_buffer = [];
    window.log = function (m) {
      console.log(m);
      window.log_buffer.push(m);
      var d = document.getElementById('debug-log');
      if (d) {
        while (window.log_buffer.length > 0) {
          var msg = window.log_buffer.shift();
          d.innerHTML += "<div>> " + msg + "</div>";
        }
      }
    }

    log("Versión: " + window.APP_VERSION);

    // 1. Force trailing slash AND CACHE BUST
    if (!window.location.pathname.endsWith('/')) {
      log("Ajustando URL...");
      window.location.replace(window.location.pathname + '/?v=' + Date.now());
    }

    // 2. Global Error Reporter
    window.onerror = function (msg, url, line) {
      log("ERR: " + msg + " (L:" + line + ")");
    };

    function forceFullReload() {
      log("Nuclear Reload...");
      var baseUrl = window.location.origin + window.location.pathname;
      if (!baseUrl.endsWith('/')) baseUrl += '/';
      window.location.href = baseUrl + "?v=" + Date.now() + "&nuclear=true";
    }

    // 3. Watchdog
    setTimeout(function () {
      if (!window.APP_INITIALIZED) {
        log("WATCHDOG: Timeout");
        var s = document.getElementById('loader-status');
        if (s) s.innerHTML = "Error: El archivo JS no responde.<br>Pulsa Limpiar Caché.";
      }
    }, 15000);
  </script>
</head>

<body>
  <div id="root">
    <div
      style="min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#0a0f1a; color:#d4af37; font-family:sans-serif; text-align:center; padding: 20px; box-sizing: border-box;">
      <div
        style="width:40px; height:40px; border:3px solid #d4af37; border-top:3px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px;">
      </div>

      <p id="loader-status" style="font-size: 18px; margin: 10px 0;">Cargando experiencia azul...</p>

      <div
        style="margin-top: 20px; padding: 10px; border: 1px dashed rgba(212, 175, 55, 0.3); border-radius: 8px; width: 100%; max-width: 300px;">
        <p style="font-size: 10px; opacity: 0.6;">Versión: 1.4.6 - DebugSync</p>
        <button id="force-btn" onclick="forceFullReload()"
          style="background: #d4af37; border: none; color: #1a0f12; padding: 10px 20px; border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
          FORZAR RECARGA
        </button>
      </div>

      <div id="debug-log"
        style="margin-top:20px; font-size: 10px; color: #aaa; text-align: left; width: 100%; max-width: 300px; height: 100px; overflow-y: auto; background: rgba(0,0,0,0.5); padding: 5px; border: 1px solid #333;">
        <div>Iniciando log...</div>
      </div>

      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>

  <!-- Vite Entry Point (Sin parámetros para que el build funcione) -->
  <script type="module" src="src/main.tsx"></script>
</body>

</html>
