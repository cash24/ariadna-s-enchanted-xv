  <!-- Cache Control Agresivo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script>
    window.APP_VERSION = "1.5.2";
    // Watchdog to detect loading issues silently
    setTimeout(function () {
      if (!window.APP_INITIALIZED) {
        console.error("WATCHDOG: Timeout");
      }
    }, 15000);
  </script>
</head>

<body>
  <div id="root">
    <div
      style="min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#0a0f1a; color:#f3e5ab; font-family:sans-serif; text-align:center; padding: 20px; box-sizing: border-box;">
      <div
        style="width:40px; height:40px; border:3px solid #d4af37; border-top:3px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px;">
      </div>
      <p style="font-size: 16px; color: #d4af37; font-family: 'Cinzel', serif; letter-spacing: 2px;">Cargando
        Invitación...</p>

      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>



  <!-- Vite Entry Point (Sin parámetros para que el build funcione) -->
  <script type="module" src="src/main.tsx"></script>
</body>

</html>
