<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TODO: Set the document title to the name of your application -->
  <title>Ariadna's Enchanted XV</title>
  <meta name="description" content="Invitación especial a los XV años de Ariadna" />
  <meta name="author" content="Ariadna" />


  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Ariadna's Enchanted XV" />
  <meta property="og:description" content="Acompañanos a celebrar este momento mágico." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://cash24.github.io/ariadna-s-enchanted-xv/og-image.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ariadna's Enchanted XV" />
  <meta name="twitter:description" content="Acompañanos a celebrar este momento mágico." />
  <meta name="twitter:image" content="https://cash24.github.io/ariadna-s-enchanted-xv/og-image.jpg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Cache Control Agresivo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script>
    window.APP_VERSION = "1.5.0 - Enchanted";

    // 1. Force trailing slash for GH Pages compatibility
    if (!window.location.pathname.endsWith('/')) {
      window.location.replace(window.location.pathname + '/?v=' + Date.now());
    }

    function forceFullReload() {
      var baseUrl = window.location.origin + window.location.pathname;
      if (!baseUrl.endsWith('/')) baseUrl += '/';
      window.location.href = baseUrl + "index.html?v=" + Date.now();
    }

    // 2. Error handling (silent in production)
    window.onerror = function () { return true; };

    // 3. Simple watchdog to show reload button only if it hangs badly
    setTimeout(function () {
      if (!window.APP_INITIALIZED) {
        var btn = document.getElementById('force-btn-container');
        if (btn) btn.style.display = 'block';
      }
    }, 15000);
  </script>
</head>

<body>
  <div id="root">
    <div
      style="min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#0a0f1a; color:#f3e5ab; font-family:sans-serif; text-align:center; padding: 20px; box-sizing: border-box;">
      <div
        style="width:40px; height:40px; border:3px solid #d4af37; border-top:3px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px;">
      </div>

      <p style="font-size: 18px; font-family: 'Great Vibes', cursive; color: #d4af37;">Cargando Magia...</p>

      <div id="force-btn-container"
        style="display:none; margin-top: 30px; padding: 15px; border: 1px dashed rgba(212, 175, 55, 0.4); border-radius: 8px;">
        <p style="font-size: 12px; color: #f3e5ab; margin-bottom: 10px;">¿Demora mucho?</p>
        <button onclick="forceFullReload()"
          style="background: #d4af37; border: none; color: #0a0f1a; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer;">
          LIMPIAR CACHÉ
        </button>
      </div>

      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>

  <!-- Vite Entry Point (Sin parámetros para que el build funcione) -->
  <script type="module" src="src/main.tsx"></script>
</body>

</html>
