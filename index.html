<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lovable App</title>
  <meta name="description" content="Lovable Generated Project" />
  <meta name="author" content="Lovable" />


  <!-- TODO: Update og:title to match your application name -->
  <meta property="og:title" content="Lovable App" />
  <meta property="og:description" content="Lovable Generated Project" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Lovable" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script>
    window.APP_VERSION = "1.2.0 - Debug Mode";

    // 1. Force trailing slash
    if (window.location.pathname.endsWith('/ariadna-s-enchanted-xv')) {
      window.location.replace(window.location.pathname + '/');
    }

    // 2. Mobile Error Reporter
    window.onerror = function (msg, url, line) {
      document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif; background: #fff;">' +
        '<h2>Error Detectado (Android Debug)</h2>' +
        '<p><b>Msg:</b> ' + msg + '</p>' +
        '<p><b>URL:</b> ' + url + '</p>' +
        '<p><b>Line:</b> ' + line + '</p>' +
        '<p><b>Version:</b> ' + window.APP_VERSION + '</p>' +
        '</div>';
    };
  </script>
</head>

<body>
  <div id="root">
    <div
      style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#1a0f12; color:#d4af37; font-family:sans-serif; text-align:center;">
      <p>Cargando invitación...</p>
      <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">Versión: 1.2.0 - Debug Mode</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
