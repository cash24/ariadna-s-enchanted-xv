<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TODO: Set the document title to the name of your application -->
  <title>Ariadna's Enchanted XV</title>
  <meta name="description" content="Invitación especial a los XV años de Ariadna" />
  <meta name="author" content="Ariadna" />


  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Ariadna's Enchanted XV" />
  <meta property="og:description" content="Acompañanos a celebrar este momento mágico." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://cash24.github.io/ariadna-s-enchanted-xv/og-image.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ariadna's Enchanted XV" />
  <meta name="twitter:description" content="Acompañanos a celebrar este momento mágico." />
  <meta name="twitter:image" content="https://cash24.github.io/ariadna-s-enchanted-xv/og-image.jpg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Cache Control Agresivo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script>
    window.APP_VERSION = "1.4.5 - ForceVite";
    window.APP_START_TIME = Date.now();

    // 1. Force trailing slash
    if (window.location.pathname.endsWith('/ariadna-s-enchanted-xv')) {
      window.location.replace(window.location.pathname + '/');
    }

    // 2. Mobile Error Reporter
    window.onerror = function (msg, url, line) {
      alert("ERROR: " + msg + "\nEn: " + url);
    };

    function forceFullReload() {
      window.location.href = window.location.origin + window.location.pathname + "?v=" + Date.now();
    }

    // 3. Watchdog: Si en 10s no ha cargado, avisar
    setTimeout(function () {
      if (!window.APP_INITIALIZED) {
        var loaderText = document.getElementById('loader-status');
        if (loaderText) {
          loaderText.innerHTML = "Error de conexión o caché.<br><span style='font-size:12px;color:red;'>El archivo principal no responde.</span>";
          document.getElementById('force-btn').style.display = 'block';
        }
      }
    }, 10000);
  </script>
</head>

<body>
  <div id="root">
    <div
      style="min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#1a0f12; color:#d4af37; font-family:sans-serif; text-align:center; padding: 20px; box-sizing: border-box;">
      <div
        style="width:40px; height:40px; border:3px solid #d4af37; border-top:3px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px;">
      </div>

      <p id="loader-status" style="font-size: 18px; margin: 10px 0;">Cargando invitación...</p>

      <div style="margin-top: 30px; padding: 15px; border: 1px dashed rgba(212, 175, 55, 0.3); border-radius: 8px;">
        <p style="font-size: 10px; opacity: 0.6; margin-bottom: 10px;">Versión: 1.4.5 - ForceVite</p>
        <button id="force-btn" onclick="forceFullReload()"
          style="background: #d4af37; border: none; color: #1a0f12; padding: 12px 24px; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
          FORZAR RECARGA
        </button>
      </div>

      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>

  <!-- Vite Entry Point (Sin parámetros para que el build funcione) -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
