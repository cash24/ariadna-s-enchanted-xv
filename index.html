<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TODO: Set the document title to the name of your application -->
  <title>Lovable App</title>
  <meta name="description" content="Lovable Generated Project" />
  <meta name="author" content="Lovable" />


  <!-- TODO: Update og:title to match your application name -->
  <meta property="og:title" content="Lovable App" />
  <meta property="og:description" content="Lovable Generated Project" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Lovable" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Eruda Mobile Console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <script>
    window.APP_VERSION = "1.3.0 - Eruda/Buster";

    // 1. Force trailing slash
    if (window.location.pathname.endsWith('/ariadna-s-enchanted-xv')) {
      window.location.replace(window.location.pathname + '/');
    }

    // 2. Mobile Error Reporter
    window.onerror = function (msg, url, line) {
      document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif; background: #fff; position:fixed; top:0; left:0; width:100%; z-index:9999;">' +
        '<h2>Error Detectado (Android Debug)</h2>' +
        '<p><b>Msg:</b> ' + msg + '</p>' +
        '<p><b>URL:</b> ' + url + '</p>' +
        '<p><b>Line:</b> ' + line + '</p>' +
        '<p><b>Version:</b> ' + window.APP_VERSION + '</p>' +
        '</div>';
    };
  </script>
</head>

<body>
  <div id="root">
    <div
      style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#1a0f12; color:#d4af37; font-family:sans-serif; text-align:center; padding: 20px;">
      <div
        style="width:40px; height:40px; border:3px solid #d4af37; border-top:3px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px;">
      </div>
      <p>Cargando invitación...</p>
      <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">Versión: 1.3.0 - Eruda/Buster</p>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
